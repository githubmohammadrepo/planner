<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <!-- Load required Bootstrap and BootstrapVue CSS -->
  <link type="text/css" rel="stylesheet" href="./requrie/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="./requrie/bootstrap-vue.css" />

  <!-- Load polyfills to support older browsers -->
  <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
    crossorigin="anonymous"></script>

  <!-- Load Vue followed by BootstrapVue -->
  <script src="./vuejs.js"></script>
  <script src="./requrie/bootstrap-vue.js"></script>

  <!-- Load the following for BootstrapVueIcons support -->
  <script src="./requrie/bootstrap-vue-icon.js"></script>

  <!-- google icons -->
  <link rel="stylesheet" href="./requrie/google-icons.css">
</head>
<!-- custome style -->
<style>
  input {
    width: 10px !important;
  }

  .focusid {
    nav-index: 1;
  }

  table thead tr th.bg-dark {
    background-color: black !important;
  }

  .hover {
    cursor: pointer;
  }

  .radius {
    border-radius: 50%;
  }

  .rotate {

    transform: rotate(90deg);


    /* Legacy vendor prefixes that you probably don't need... */

    /* Safari */
    -webkit-transform: rotate(90deg);

    /* Firefox */
    -moz-transform: rotate(90deg);

    /* IE */
    -ms-transform: rotate(90deg);

    /* Opera */
    -o-transform: rotate(90deg);

    /* Internet Explorer */
    filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);

  }
  .btn-hover:hover{
    background-color: darkcyan;
  }
</style>
</head>

<body>

  <div class="container bg-dark" id="app">
    <div class="row">
      <div class="col-8 pt-5">
        <table class="table table-light table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" v-for="(title,index) in titles" :key="index"><span
                  class="text-dark">{{title.title}}</span></th>
              <th scope="col"><span class="text-primary border-bottom">sumHours</span></th>

            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in info" :key="index">
              <th scope="row">#</th>

              <td v-for="(hour,index) in item" :key="index">
                <span @dblclick="editHourReading(hour)">
                  <!-- 
                  <button class="brn-brn-info" v-if="hour.edit">hi</button> -->

                  <div class="input-group mb-3">
                    <input v-show="hour.edit" v-model="inputHour" type="text" class="form-control input text-center"
                      :class="{focusid: focus}" width="5" :placeholder="hour.read_time" aria-label="hour"
                      aria-describedby="basic-addon1">
                    <span v-if="(hour.edit==true)" @click="removeHoure(item,hour)" class="btn btn-danger "
                      id="basic-addon1">&#10006;
                    </span>
                    <span v-if="(hour.edit==true)" @click="saveHoure(item,hour)" class="btn btn-primary "
                      id="basic-addon2"> &#10004;
                    </span>
                    <span v-if="(hour.read_time && !hour.edit)" class="btn btn-info"
                      id="basic-addon3">{{hour.read_time}}</span>
                    <span v-if="(!hour.read_time && !hour.edit)" class="btn btn-danger"> &dash; </span>

                  </div>
                </span>
                <!-- <input v-if="item.edit"  type="email" class="form-control w-20 text-center" width="5"  id="time" aria-describedby="read_time">
                <span v-else>{{ </span> -->
              </td>
              <td class="">
                <span class="btn btn-warning px-3">{{ sumHour(item) }}</span>
              </td>
            </tr>

          </tbody>
        </table>
      </div class="col-8">

      <div class="col-4 pt-5">
        <h3 class="text-primary text-center list-group-item">List Tasks</h3>
        <ul class="list-group w-100">
          <li class="list-group-item px-3" v-for="(title,index) in titles" :key="index">
            {{title.title}}
            <!-- <span class="btn btn-sm radius btn-danger py-1 px-2 float-right">&#10006;</span> -->
            <span @click="removeTask(title)" class="btn btn-sm radius  py-1 px-1 float-right btn-hover">&#9940;</span>
            <span @click="editTask(title)" class="btn btn-sm radius py-1 px-1 float-right btn-hover rotate">&#9998;
              <!-- <i class="material-icons">mode_edit</i> -->

            </span>
          </li>
          <li class="list-group-item text-center text-primary hover" @click="addNewTaskTitle()">


            <div v-if="addTask" class="input-group mb-3">
              <div class="input-group-prepend">
                <span @click="toggleAddTask()" class="btn btn-danger" id="basic-addon1">&#10006;</span>
              </div>
              <input type="email" v-model="saveTitle" class="form-control w-100 text-center" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">

              <div class="input-group-append">
                <span @click="saveTask()" class="btn btn-primary" id="basic-addon1"> &#10004;</span>
              </div>
            </div>

            <span v-else @click="toggleAddTask()" class="text-primary">New</span>



      </div>

      </li>
      </ul>
    </div class="col-4">
  </div>
  </div>

  <script src="./requrie/vue-resouce.js"></script>
  <!-- custome script -->
  <script src="./script.js"></script>
</body>

</html>
